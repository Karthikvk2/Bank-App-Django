{% extends "layouts/app.html" %}

{% block content %}

<style>
    .form-container {
        background-color: #fff; /* Add background color */
        padding: 30px; 
        border-radius: 8px; 
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
        width: 100%; 
        max-width: 400px; 
        margin: 0 auto; 
    }

    .full-height {
        height: 100vh; 
        display: flex; 
        align-items: center; /* Ensure vertical centering */
        justify-content: center; /* Ensure horizontal centering */
        background-color: #f8f9fa; /* Light background color */
    }

    .form-group label {
        margin-bottom: 10px; 
        display: block; 
    }

    .form-group input {
        margin-bottom: 15px; 
    }
</style>

<div class="row full-height">
    <div class="col-sm-6 col-md-4">
        <div class="form-container">
            <h2 class="text-muted text-center">Login</h2>

            {% if form.non_field_errors %}
                <small class="text-danger">
                    {{form.non_field_errors.as_ul}}
                </small>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username:</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}">
                    <span class="text-danger">{{ form.username.errors }}</span>
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password:</label>
                    <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value }}">
                    <span class="text-danger">{{ form.password.errors }}</span>
                </div>

                <button class="btn btn-dark">Login</button>
                <a href="{% url 'register' %}" class="btn btn-default">Register</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
