{% extends "layouts/app.html" %}
{% block content %}
<div class="checkbalance card">
    <h2>Check Balance</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="account" class="form-label">Select Account</label>
            <select name="account" id="account" class="form-control" required>
                {% for account in accounts %}
                <option value="{{ account.id }}">{{ account.account_number }} - {{ account.full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="bank_pin" class="form-label">Bank PIN</label>
            <input type="password" name="bank_pin" id="bank_pin" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Balance</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <a href="{% url 'dashboard' %}" class="btn btn-dark">Back to Dashboard</a>
</div>
{% endblock %}
